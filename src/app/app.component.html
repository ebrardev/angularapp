<div class="container">
  <div class="row justify-content-center"> 
    <div class="col-5">
      <h3 class="bg-primary text-white p-3">
        {{getName()}}'s To-do list
      </h3>
      <div class="input-group">
        <input placeholder="add todo" type="text"   #todoText  class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary"  (click)="addItem(todoText.value); todoText.value='';" >Add</button>
        </div>
      </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Done</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems() let i =index" >
            <td>{{i+1}}</td>
            <td>{{item.description}}</td>
            <td>
              <input type="checkbox" [(ngModel)]="item.action" >
            </td>
            
            <td [ngSwitch]="item.action" >
              <span *ngSwitchCase="true" class="text-success">Done</span>
              <span *ngSwitchCase="false" class="text-danger">Pending</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
